name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # Detect which files changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      ios: ${{ steps.filter.outputs.ios }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            ios:
              - 'ios/**'

  backend-test:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run backend tests
        working-directory: backend
        run: go test -v ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: backend
          version: latest

  frontend-test:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test

      - name: Run frontend linting
        working-directory: frontend
        run: npm run lint

  ios-test:
    needs: changes
    if: needs.changes.outputs.ios == 'true'
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        working-directory: ios
        run: xcodegen generate

      - name: Run iOS Tests
        working-directory: ios
        run: |
          xcodebuild test \
            -project Zvednu.xcodeproj \
            -scheme Zvednu \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.5' \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ios/TestResults.xcresult

  build-and-push:
    needs: [changes, backend-test, frontend-test]
    # Run if on main push AND (no changes to test OR tests passed)
    if: |
      always() &&
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped') &&
      (needs.frontend-test.result == 'success' || needs.frontend-test.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image names
        id: image
        run: |
          echo "backend=ghcr.io/${GITHUB_REPOSITORY,,}/backend" >> $GITHUB_OUTPUT
          echo "frontend=ghcr.io/${GITHUB_REPOSITORY,,}/frontend" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.backend }}:latest
            ${{ steps.image.outputs.backend }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.frontend }}:latest
            ${{ steps.image.outputs.frontend }}:${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=https://api.zvednu.cz
            VITE_HOTJAR_ID=${{ secrets.VITE_HOTJAR_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: deploy/docker-compose.coolify.yml
          target: /opt/karen/
          strip_components: 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/karen

            # Use the synced docker-compose file
            mv docker-compose.coolify.yml docker-compose.yml

            # Pull latest images
            docker compose pull

            # Deploy with zero downtime
            docker compose up -d

            # Wait for services to be healthy
            echo "Waiting for services..."
            sleep 5

            # Run migrations (idempotent)
            docker exec karen-backend sh -c 'for f in /app/migrations/*.sql; do cat "$f" | psql $DATABASE_URL; done' 2>/dev/null || true

            echo ""
            echo "Deployment complete!"
            docker compose ps
