name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image names
        id: image
        run: |
          echo "backend=ghcr.io/${GITHUB_REPOSITORY,,}/backend" >> $GITHUB_OUTPUT
          echo "frontend=ghcr.io/${GITHUB_REPOSITORY,,}/frontend" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.backend }}:latest
            ${{ steps.image.outputs.backend }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.frontend }}:latest
            ${{ steps.image.outputs.frontend }}:${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=https://api.zvednu.cz
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/karen

            # Pull latest images
            docker compose pull

            # Deploy with zero downtime
            docker compose up -d

            # Wait for services to be healthy
            echo "Waiting for services..."
            sleep 5

            # Run migrations (idempotent)
            docker exec karen-backend sh -c 'for f in /app/migrations/*.sql; do cat "$f" | psql $DATABASE_URL; done' 2>/dev/null || true

            echo ""
            echo "Deployment complete!"
            docker compose ps
