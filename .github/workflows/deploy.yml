name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run backend tests
        working-directory: backend
        run: go test -v ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: backend
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test

      - name: Run frontend linting
        working-directory: frontend
        run: npm run lint

  ios-test:
    runs-on: macos-14
    # Only run when ios/ files change
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && contains(github.event.head_commit.modified, 'ios/'))
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for iOS changes
        id: ios-changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, check if any ios/ files changed
            git fetch origin ${{ github.base_ref }} --depth=1
            CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- ios/ | wc -l)
          else
            # For push events, check commit
            CHANGED=$(git diff --name-only HEAD~1 HEAD -- ios/ | wc -l)
          fi
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Skip if no iOS changes
        if: steps.ios-changes.outputs.changed == '0'
        run: echo "No iOS changes detected, skipping tests"

      - name: Select Xcode
        if: steps.ios-changes.outputs.changed != '0'
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Install XcodeGen
        if: steps.ios-changes.outputs.changed != '0'
        run: brew install xcodegen

      - name: Generate Xcode Project
        if: steps.ios-changes.outputs.changed != '0'
        working-directory: ios
        run: xcodegen generate

      - name: Run iOS Tests
        if: steps.ios-changes.outputs.changed != '0'
        working-directory: ios
        run: |
          xcodebuild test \
            -project Zvednu.xcodeproj \
            -scheme Zvednu \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        if: failure() && steps.ios-changes.outputs.changed != '0'
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: ios/TestResults.xcresult

  build-and-push:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image names
        id: image
        run: |
          echo "backend=ghcr.io/${GITHUB_REPOSITORY,,}/backend" >> $GITHUB_OUTPUT
          echo "frontend=ghcr.io/${GITHUB_REPOSITORY,,}/frontend" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.backend }}:latest
            ${{ steps.image.outputs.backend }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.frontend }}:latest
            ${{ steps.image.outputs.frontend }}:${{ github.sha }}
          build-args: |
            VITE_API_BASE_URL=https://api.zvednu.cz
            VITE_HOTJAR_ID=${{ secrets.VITE_HOTJAR_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: deploy/docker-compose.coolify.yml
          target: /opt/karen/
          strip_components: 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /opt/karen

            # Use the synced docker-compose file
            mv docker-compose.coolify.yml docker-compose.yml

            # Pull latest images
            docker compose pull

            # Deploy with zero downtime
            docker compose up -d

            # Wait for services to be healthy
            echo "Waiting for services..."
            sleep 5

            # Run migrations (idempotent)
            docker exec karen-backend sh -c 'for f in /app/migrations/*.sql; do cat "$f" | psql $DATABASE_URL; done' 2>/dev/null || true

            echo ""
            echo "Deployment complete!"
            docker compose ps
