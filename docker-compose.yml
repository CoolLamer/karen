services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: karen
      POSTGRES_USER: karen
      POSTGRES_PASSWORD: karen
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U karen -d karen"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      # Override in backend/.env for local dev if desired
      DATABASE_URL: postgres://karen:karen@db:5432/karen?sslmode=disable
      HTTP_ADDR: :8080
      PUBLIC_BASE_URL: http://localhost:8080
      TWILIO_AUTH_TOKEN: dev
      LOG_LEVEL: debug
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:


